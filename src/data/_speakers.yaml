id_cuiyoucai:
  name: 崔庆才
  city_beijing: 1
  avatar: ./asset/images/avatar-2018/speakers/cuiyoucai.png
  avatar_en: ../asset/images/avatar-2018/speakers/cuiyoucai.png
  intro:  "北京航空航天大学硕士，《Python3网络爬虫开发实战》作者，静觅博客博主，爬虫博文阅读量已过百万，微软中国大数据工程师，天善智能、网易云课堂讲师，目前正在从事对话聊天方向研究。"
  intro_en: ...
  beijing_topic:
    title: "健壮高效的网络爬虫"
    title_en: "..."
    preview: "本次演讲从抓取、解析、存储、反爬、加速五个方面介绍利用 Python 进行网络爬虫开发的相关知识点和技巧，介绍不同场景下如何采取不同措施高效地进行数据抓取的方法，包括Web抓取、App抓取、数据存储、代理选购、验证码破解、分布式抓取及管理、智能解析等多方面的内容，另外还会结合不同场景介绍常用的一些工具包，全部内容是演讲者在从事网络爬虫研究过程以来的经验精华总结。"
    preview_en: ...
    slide: #

id_zhangjintao:
  name: 张晋涛
  name_en: Jintao Zhang
  city_beijing: 1
  avatar: ./asset/images/avatar-2018/speakers/default.png
  avatar_en: ../asset/images/avatar-2018/speakers/default.png
  intro:  "网易资深运维开发工程师，负责容器化及自动化运维体系建设。"
  intro_en: ...
  beijing_topic:
    title: "基于Docker 的 CI/CD 实践"
    title_en: "CI/CD practical base on Docker"
    preview: "随着容器化及 cloud native 等生态的形成，CI/CD 在软件开发过程中的价值日益突出，越来越多的公司需要对此进行改造和优化，但是千人千面，改造及实践往往有很多问题，无论是人员还是工具链上。本次主要是分享我们在生产中总结的最佳实践， 及分析在此过程中所遇到的问题，并会详细分享其中的技术细节，以及在此过程中所做优化，问题分析，及架构演化和我们所做的反思和总结，希望大家能从中有所启发，推进各自在生产环境中的落地。"
    preview_en: ...
    slide: #


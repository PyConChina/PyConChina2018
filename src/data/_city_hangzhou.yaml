description: "<p>各位小伙伴，是否依稀记得去年的PyCon2017杭州的活动，“人生苦短，Python是岸”。对我们组织者而言，这就像昨天刚刚发生过的事情。2017年PyCon杭州，有超过300位的参会者，多个精彩的话题分享，线下持续精彩的讨论，这一切都是那么的奇妙。</p>
<p>PyCon 是全球 Pythoneer 最盛大的年度聚会，由 PSF(Python 基金会)支持，致力于营造愉快的、多元化的 Python 技术主题大会。PyConChina 是由 CPyUG(华蠎用户组)获得授权举办的中国 PyCon 年会。无论您使用哪种编程语言, 都欢迎来参加这场完全由Python中国社区组织的欢乐集会;-)</p>
<p>现在，PyCon 2018杭州站 活动将再次举行。此次活动地点依旧相约在老地方——诺基亚杭州全球研发中心，活动将于2018年11月4日（星期日全天）举行。</p>"

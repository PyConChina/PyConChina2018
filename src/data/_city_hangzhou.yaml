speakers:
  id_lifeng:
    name: 李枫
    name_en: Feng Li
    avatar: lecturer_lifeng.png
    title: "自由职业者"
    intro:  "先后就职于Motorola, Samsung, Alibaba, EMC, Citrix等IT公司，现为自由职业者。熟悉基于ARM+Linux的嵌入式软件平台架构, 在甲骨文JavaME, 高通BREW, 摩托罗拉P2K，谷歌Android，三星Tizen等移动平台上具备十余年研发经验。


近几年主要从事云计算相关研发工作，在数据中心软硬件架构，软件定义存储，虚拟化，信息安全，高性能网络等技术领域积累了一定的经验。

是《灰帽黑客 第4版：正义黑客的道德规范、渗透测试、攻击方法和漏洞分析技术 》一书中文版的主要译者：
http://product.dangdang.com/23927890.html
对技术创新具有浓厚的兴趣和实践能力，热心参与开源社区的各种活动，多次参加各种IT会议并作技术分享"
    topic:
      title: "GraalPython--新的Python运行时"
      preview: "1) GraalVM简介及Python在OpenJDK开发中的重要作用
2) 深入分析GraalPython的实现
3) 重新思考和设计Python运行时
4) 在开源ARM平台（如树莓派/96Boards等）上实践GraalPython/GraalVM"
      slide: #

  id_jinbihui:
    name: 金碧辉
    name_en: Bihui Jin
    avatar: lecturer_jinbihui.png
    title: "诺基亚贝尔 机器学习工程师"
    intro: "主要从事机器学习/深度学习的建模，应用机器学习/深度学习分析公司软件产生的log，提高软件产品开发维护的效率。并任deeplearning.ai课程Sequence Models助教。"
    topic:
      title: "Log Analysis: Machine Learning With Dig Data"
      preview: "<p>分享应用机器学习对海量已分析的软件运行产生的log进行学习，实现对未分析log进行机器自动分析归类，提高调查问题的效率的解决方案以及技术架构，涉及大数据带来的数据存储，计算机内存，特征提取效率，模型训练效率的挑战。</p>
<p>方案基于诺基亚Cloud，S3以及GPU等资源，应用了spark，tensorflow等framework，以python为主要开发语言，分享使用python在机器学习工程处理大数据的思考与挑战。</p>"
      slide: #

  id_qinxuye:
    name: 秦续业
    name_en: Xuye Qin
    avatar: lecturer_qinxuye.png
    title: "阿里巴巴计算平台事业部 技术专家"
    intro:  "主要工作是将 Python 生态和大数据环境进行结合。过去工作包含编写了 pyodps DataFrame 框架，这个框架能让用户编写类似 pandas 的代码，但支持在 MaxCompute 大数据平台、pandas 和传统数据库上执行。现在的工作主要是 Mars，这是一个基于矩阵的统一计算框架，目标把 PyData 的生态带到分布式执行环境，目前支持 Numpy 接口，能在分布式环境执行多维数组操作，它支持在 GPU 上运行，且支持二维稀疏矩阵。未来会将 pandas 和 scikit-learn 分布式化。"
    topic:
      title: "Mars——基于矩阵的统一计算框架"
      preview: "基于矩阵的统一计算框架 Mars，目标把 PyData 的生态带到分布式执行环境，目前支持 Numpy 接口，能在分布式环境执行多维数组操作，它支持在 GPU 上运行，且支持二维稀疏矩阵。目前，Mars 兼容 70% 常见 Numpy 接口。本次分享会介绍目前我们的工作，会介绍 Mars 的实现原理，并且对未来的上层建筑包括 DataFrame 和机器学习进行展望。"
      slide: #

  id_kongxiaoquan:
    name: 孔晓泉
    name_en: Xiaoquan Kong
    avatar: lecturer_kongxiaoquan.png
    title: "亿咖通 研发工程师"
    intro:  "从事自然语言处理两年多，有丰富的理论和实践经验。目前在吉利集团旗下车联网公司从事车载人机交互系统的研发工作，曾在阿里巴巴集团从事自然语言相关的框架和算法开发工作。"
    topic:
      title: "Python 环境下的自然语言处理"
      preview: "自然语言处理（Natural Language Processing, NLP）作为人工智能领域的一个重要分支，现在已经成为人工智能研究、创业和落地的热点方向。本次分享将从理论和实践结合的角度，介绍 NLP 的理论、实现和流程，同时将介绍 Python 环境下重要的工业级开源框架：SpaCy 和 RASA NLU，并提供针对中文场景的具体建议。"
      slide: #

  id_wangbinxin:
    name: 王斌鑫
    name_en: Binxin Wang
    avatar: lecturer_wangbinxin.png
    title: "阿里云 高级开发工程师"
    intro:  "开源图书《Python 最佳实践指南》中文版译者、开源Python跨平台工具库“pydu”作者，Python热爱者和工作者。从事过采控平台设计、Agent开发、测试工具开发和项目管理等工作。"
    topic:
      title: "Python 源码加密"
      preview: "在对外发行 Python 应用时，我们可能出于个人或商业的保密要求，需要加密源码。主流的加密方式有发行 .pyc 文件、混淆源码、使用 Cython 编译等。本次分享将简单介绍现有加密方式的优点与不足，再重点介绍如何基于对称加密和非对称加密算法定制 Python 解释器，从而达到加解密源码的目的。"
      slide: #


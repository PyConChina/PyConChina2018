        3. Compare the advantages of Python development over traditional embedded development.<br/>
        4. Briefly explain the basic process of embedded development using Python, and mainly explain the construction process of Python development environment.<br/>
        5. Finally, showing the specific application intelligent parking system management display and PLC communication read and write operation display. 

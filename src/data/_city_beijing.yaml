    avatar: lecturer_qinxuye.png
    title: 阿里巴巴计算平台事业部技术专家
    title_en: Computing Platform Department of Alibaba
    intro: "主要工作是将Python生态和大数据环境进行结合。过去工作包含编写了pyodps DataFrame框架，这个框架能让用户编写类似 pandas 的代码，但支持在MaxCompute大数据平台、pandas和传统数据库上执行。现在的工作主要是 Mars，这是一个基于矩阵的统一计算框架，目标把PyData的生态带到分布式执行环境，目前支持Numpy接口，能在分布式环境执行多维数组操作，它支持在GPU上运行，且支持二维稀疏矩阵。未来会将 pandas和scikit-learn分布式化。"
    intro_en: "His main job is to combine the Python ecosystem with the big data environment. The past work involved writing the pyodps DataFrame framework, which allows users to write code similar to pandas, but supports execution on MaxCompute bi data platforms, pandas, and traditional databases. His current work is mainly Mars, which is a matrix-based unified computing framework. Its goal is to bring the PyData ecosystem to a distributed execution environment. Currently, it supports the Numpy interface and can perform multidimensional array operations in a distributed environment. It supports running on the GPU. And supports two-dimensional sparse matrices. Pandas and scikit-learn will be distributed in the future."

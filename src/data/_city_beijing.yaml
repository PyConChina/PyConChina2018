    topic:
      title: "理解Python MRO"
      title_en: "Understand of Python MRO"
      preview: "Python作为拥有多继承能力的编程语言，在面向对象继承中，方法的调用和继承的顺序密切相关。Python使用C3线性化算法，计算出的MRO作为方法调用顺序的唯一准则，同时理解MRO可以帮我们在Python面向对象编程更加有游刃有余。"
      preview_en: "Python is a programming language with multiple inheritance capabilities. In object-oriented inheritance, the invocation of methods is closely related to the order of inheritance. Python uses the C3 linearization algorithm to calculate the MRO as the only criterion for the method call sequence, and understanding MRO can help us in Python object-oriented programming."

    name_en: Jintao Zhang
    avatar: lecturer_zhangjintao.png
    title: 网易资深运维开发工程师
    title_en: Senior Devops of NetEase
    intro: "张晋涛，网易资深运维开发工程师，负责容器化及自动化运维体系建设。"
    intro_en: "Jintao Zhang, senior devops developer of NetEase, responsible for construction of containerization and automated operation and maintenance system."
    topic:
      title: "基于Docker的CI/CD实践"
      title_en: "CI/CD Practice Based on Docker"
      preview: "随着容器化及 cloud native 等生态的形成，CI/CD 在软件开发过程中的价值日益突出，越来越多的公司需要对此进行改造和优化，但是千人千面，改造及实践往往有很多问题，无论是人员还是工具链上。本次主要是分享我们在生产中总结的最佳实践， 及分析在此过程中所遇到的问题，并会详细分享其中的技术细节，以及在此过程中所做优化，问题分析，及架构演化和我们所做的反思和总结，希望大家能从中有所启发，推进各自在生产环境中的落地。"
      preview_en: "With the formation of ecosystems such as containerization and cloud native, the value of CI/CD in the software development process is becoming more and more prominent. More and more companies need to transform and optimize this, but thousands of people have thousands of faces, transformations and practices often have many problems, both in the personnel and in the tool chain. This time is mainly to share the best practices we have summarized in production, and to analyze the problems encountered in this process, and to share in detail the technical details, as well as the optimization, problem analysis, and architecture in the process and the reflections and conclusions we have made, I hope that everyone can inspire them and promote their respective development in the production environment."
  id_dengliangju:
    name: 邓良驹
    name_en: Liangju Deng
    avatar: lecturer_dengliangju.png
    title: 秘塔科技 / 工程总监
    title_en: metasota / Director of Engineering
    intro: "从业5年有余，聚焦于Python技术栈服务端架构设计和框架研发。曾任乐视云计算PaaS 平台研发工程师、猎豹移动 AILab数据部门负责人，现任秘塔科技工程总监。业余时间常在技术社群与Python开发者们切磋交流和指导新人。"
    intro_en: "He has been working for more than 5 years, focusing on the Python technology stack server architecture design and framework development. He used to be the R&D engineer of the Lea cloud computing PaaS platform and the head of the data department of Cheetah Mobile AILab. He is currently the director of engineering of the metasota. In the spare time, he often exchange ideas and guide new people in the technical community with Python developers."
    topic:
      title: "以史为鉴：半小时理解Web核心技术体系"
      title_en: "Taking history as a guide: Understand the Web core technology system in half an hour"
      preview: "Web技术发展至今已经相当繁杂，相关项目“其小无内，其大无外”，各种前后端框架和中间件更是花样繁多层出不穷。不少入门开发者，甚至工作了三五年的，局限于某一两种框架的使用，把自己看中的框架奉为圭臬，也仅仅熟练于框架封装好了之后的接口，对于框架为什么存在、为什么要那样设计、遇到棘手问题又从何着手解决与优化却力不从心。本主题从Web技术发展的历史沿革为脉络，帮助听众清楚认识Web相关的各项核心技术的作用与要点，以便在今后解决学习工作中遇到的各种问题时目标明确、思路清晰。"
      preview_en: "The development of Web technology has been quite complicated so far. The related projects are “small and no internal, and they are nothing short”. Various front and rear end frames and middlewares are numerous and numerous. Many introductory developers have even worked for three or five years, limited to the use of a certain two frameworks, and regarded their own fancy framework as a standard. They are only skilled in the interface after the framework is packaged. Why does the framework exist and why in that design? When encountering difficult problems, and how to solve and optimize, it is not enough. This topic is based on the history of Web technology development, helping listeners to clearly understand the role and key points of Web-related core technologies, so that they can have clear goals and clear ideas when solving various problems encountered in learning work in the future. "
  id_lihui:

speakers:
  id_hongqiangning:
    name: 洪强宁
    name_en: Qiangning Hong
    avatar: lecturer_hongqiangning.png
    title: "爱因互动创始人兼CTO"
    title_en: "Founder and CTO of einplus"
    intro:  "爱因互动创始人兼CTO，编程三十余年，12年互联网从业经验，商用对话机器人创业中。曾任豆瓣首席架构师、宜信大数据创新中心首席架构师。资深 Python 开发者，为中国Python用户组（CPUG）的创立者之一。豆瓣网首名全职员工，负责系统架构，经历了豆瓣从日PV十万到数亿的过程，积累了深厚的大规模网站架构经验。曾主导豆瓣内部 PaaS 系统 DAE 和宜信金融容器云 Lain 的建设，有丰富的容器云和微服务架构经验。目前主要关注方向在聊天机器人(chatbot)、云计算、容器技术、微服务、安全技术上。 "
    intro_en: "founder and CTO of einplus, has been programming for more than 30 years, 12 years of experience in the Internet industry, and currently in the commercial dialogue robot entrepreneurship. Former Chief Architect of Douban and Chief Architect of CreditEase Big Data Innovation Center. A veteran Python developer who is one of the founders of the Chinese Python User Group (CPUG). He is the first full-time employee of Douban, and responsible for the system architecture. He has experienced the process of watercress from 100,000 to hundreds of millions of PVs, and has accumulated a profound experience in large-scale website architecture. He has led the construction of Douban internal PaaS system DAE and Credit Suisse financial container cloud Lain, with rich experience in container cloud and microservice architecture. His current focus is on chatbot, cloud computing, container technology, microservices, and security technologies."
    topic:
      title: "这16年来我从Python学到了什么"
      title_en: 'My Python Road (tentative)'
      preview: "从2002年开始接触Python以来，一晃已经16年了，Python从一门极其冷门的小众语言发展成了流行度第三的大众语言（TIOBE Index2018年9月数据），甚至成了引领下次产业革命的人工智能领域首选语言。这期间，我本人也从一个Python 爱好者，变成以Python为主要工作语言的程序员，变成为Python程序员提供服务的架构师，变成为多语言程序员提供服务的架构师，直到变成创业者兼CTO。一路走来，Python都是我的最爱，也是当前创业的利器。本次演讲，我无意挑起语言圣战，单讲我在学习和使用Python过程中，有些什么领悟，希望能给大家一些启发。"
      preview_en: "缺"
      slide: #
  id_eziomelotti:
    name: Ezio Melotti
    name_en: Ezio Melotti
    avatar: lecturer_eziomelotti.png
    title: CPython 核心开发工程师
    title_en: CPython Core Developer
    intro: "Ezio Melotti是一名软件工程师，拥有近20年的多语种软件开发和编程经验。他出生在米兰（意大利），于2007年搬家到图尔库（芬兰）并在图尔库上了大学。大学毕业后就留在图尔库应用科学大学任教。在2009年，成为CPython的核心开发人员，多年来贡献了1000多个变更集。他还是bug追踪器和html包的维护者，并在测试套件、文档和标准库上有很大贡献。"
    intro_en: "Ezio Melotti is a software engineer with almost 20 years of experience in software development and programming with several different languages. Born in Milan (Italy), he decided to move to Turku (Finland) in the year 2007, where he graduated and then taught at the Turku University of Applied Sciences. In 2009 he became CPython Core Developer and contributed over 1000 changesets over the years. He is also the maintainer of the bug tracker and the html package and did extensive work on the test suite, on the documentation, and on the standard library."
    topic:
      title: "The Development Process of CPython"
      title_en: "The Development Process of CPython"
      preview: "缺"
      preview_en: "Python is an open-source language where everyone can
contribute.  Over the years the workflow used by both contributors and
core developers changed dramatically, from patches sent via email to
pull requests sent on GitHub.  With this talk I want to unveil what
currently happens ''behind the scenes'' of CPython and how you can get
involved and be part of the open source community that allows Python
to be one of the most popular programming languages."
  id_lilong:
    name: 李隆（debugtalk)
    name_en: Leo Lee(debugtalk)
    avatar: lecturer_lilong.png
    title: 大疆创新测试开发负责人
    title_en: Leader of DJI test developement
    intro: "李隆（debugtalk），DebugTalk博主，HttpRunner作者。7年软件测试行业经历，重度 Python 爱好者，始终致力于Python在软件测试领域的应用和推广。信奉Python之禅，追求代码的简洁和优雅，于人生亦然。当前在大疆创新负责测试开发方面的工作。"
    intro_en: "Leo Lee (debugtalk), DebugTalk Blogger, the author of HttpRunner. 7 years‘ experience in software testing industry, heavy Python enthusiasts, always committed to Python in software testing field of application and promotion. Embracing the Zen of Python, pursuiting of simplicity and elegance in code, as well as in life. Currently in DJI is responsible for testing and development work."
    topic:
      title: "借助Python开源生态打造企业级自动化测试框架HttpRunner"
      title_en: "Build an enterprise-level automated testing framework HttpRunner with Python open source ecosystem"
      preview: |
        1、Python 在软件测试领域的生态
        2、HttpRunner 的诞生背景
        3、HttpRunner 的开发设计思路
        4、基于 HttpRunner 的自动化测试方案

    description: 上海诺基亚贝尔股份有限公司（以下简称“诺基亚贝尔”）是国务院国资委直接监管的央企中的唯一一家合资企业，也是诺基亚在华的独家运营平台。诺基亚贝尔目前拥有员工约16,000人，国内销售服务网络覆盖31个省市，国际业务遍及50多个国家和地区。公司拥有强大的研发能力和深厚的专业积淀，为运营商和非运营商客户提供端到端的信息通信解决方案和高质量的服务，并在IP网络、光网络、固网以及下一代5G网络等诸多领域领军发展。

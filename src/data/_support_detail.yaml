  - 
    name: ThoughtWorks
    name_en: ThoughtWorks
    logo: support_thoughtworks.png
    description: ThoughtWorks是一家全球信息技术服务公司，追求卓越软件质量，致力于科技驱动商业变革。通过为客户提供：专业组织转型咨询、创新软件交付、用户体验设计、产品及解决方案等服务，帮助客户快速将想法实现为价值。目前我们在全球共拥有4500名员工分布在14个国家41个办公室。在中国有北京、西安、成都、武汉、上海以及深圳6个分公司。
    description_en: ThoughtWorks was founded in 1993 in Chicago. There are 41 offices and more than 5,000 outstanding talents in 14 countries. A community of passionate individuals whose purpose is to revolutionize software design, creation and delivery, while advocating for positive social change.
#########################################

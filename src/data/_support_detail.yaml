  -
    name: 西南交通大学信息科学与技术学院
    name_en: The school of Information Science & Technology (SIST) at Southwest Jiaotong University (SWJTU)
    logo: support_sistswjtu.png
    description: 西南交通大学信息科学与技术学院是随着时代和国家战略需求发展起来的学院，上世纪六十年代初创办了计算技术、自动化和无线电技术3个专业，是国内较早开设电子与信息类专业的学校，1981年计算机及应用专业获得首批硕士学位授予权，1985年成立计算机科学与工程系，1993年成立计算机与信息工程学院，1994年更名为计算机与通信工程学院，2005年更名为信息科学与技术学院。历经六十余载形成了以计算机、通信、控制和电子为主干学科的覆盖电子信息整个领域的学科体系，成为具有轨道交通特色的信息技术人才培养和科学研究的基地。
    description_en: The school of Information Science & Technology (SIST) at Southwest Jiaotong University (SWJTU) has a history that was originated in 1960s, with the aim of meeting the trend of the times and the strategic demand of our country. At that time, SWJTU established three disciplines, i.e. computing technology, automation, and radio technology, becoming one of the earliest institutions in China which had electronics and information disciplines. In 1981, the discipline Computer and Its Applications was authorized as one of the first disciplines in China being able to award master degree, when there was only two in Sichuan Province. The department Computer Science and Engineering was founded in 1981, which was followed by the establishment of the School of Computer and Communications Engineering (SCCE) in 1993 (the predecessor of SIST). In 2005, the school was renamed SIST. With the solid construction and rapid development over 50 years, SIST has built a balanced and well developed disciplinary system, covering the whole area of Electronics and Information. With primary disciplines including Computer, Communications, Control and Electronics, SIST has become a base for producing IT talents and carrying out outstanding scientific research.

description: "<p>来了就是深圳人，来了就是Pythoneer！ PyCon又要在深圳与大家见面了. 近年来随着大数据，AI等技术的发展，一向低调的python已经逐渐坐上了编程语言的第一把交椅．在这座诞生了华为，腾讯等一线互联网公司的城市里，或许下一个风口就诞生于Python,诞生于PyCon的交流中．希望与你相约于PyCon深圳，不管是以讲师的睿智，还是听众的热情，让我们认识那个卓尔不凡的你．</p>
<p>PyCon 是全球Pythonista最盛大的年度聚会，致力于营造愉快的、多元化的Python技术主题大会。PyCon China是由 CPyUG(华蠎用户组)获得授权举办的中国PyCon年会。无论您使用哪种编程语言, 都欢迎来参加这场完全由Python中国社区组织的欢乐集会;-)</p>
<p>现在，PyCon 2018 深圳站 活动将于2018年10月27日（星期六全天）举行。</p>"

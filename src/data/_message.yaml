pycon_intro_title: PyCon China
pycon_intro_title_en: PyCon China
pycon_intro: "PyCon 是 Python 语言社群的全球性技术盛会，PyConChina 是由 PyCon 官方授权 CPyUG (华蠎用户组)举办的 Python 年会。过去7年在北京、上海、广州、珠海、杭州、苏州、西安、合肥等地成功举办20余次。<br/>第八届中国 Python 开发者大会 PyConChina2018 ，由 PyChina.org 发起，CPyUG/TopGeek 等社区协办，将在北京、上海、深圳、杭州、成都（待定）举办。致力于推动各类 Python 相关的技术在互联网、企业应用等领域的研发和应用。"

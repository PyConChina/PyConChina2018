speakers:
  id_luoqihan:
    name: 罗启涵
    name_en: Qihan Luo
    avatar: lecturer_luoqihan.png
    title: "ThoughtWorks软件开发工程师"
    intro:  "目前供职于某海外银行项目， 负责后台数据系统开发工作。曾就职于华为，赛门铁克/Veritas。"
    intro_en: ""
    topic:
      title: "Python类型检查机制在工程实践中的应用"
      title_en: ''
      preview: "演讲主要侧重于python类型检查，在工程实践中的应用。利用Pytho的类型注解，帮助我们在真实生产环境开发出更高质量的代码，避免动态语言在大型工程项目中的代码坏味道（code smell）以及高效的重构。本次演讲会介绍采用类型注解带来的好处，以及在Python中它是如何运作的。深入理解Python的类型检查机制。"
      preview_en: ...
      slide: #
  id_qinxuye:
    name: 秦续业
    name_en: Xuye Qin
    avatar: lecturer_qinxuye.png
    title: "阿里巴巴计算平台事业部技术专家"
    intro:  "主要工作是将 Python 生态和大数据环境进行结合。过去工作包含编写了 pyodps DataFrame 框架，这个框架能让用户编写类似 pandas 的代码，但支持在 MaxCompute 大数据平台、pandas 和传统数据库上执行。现在的工作主要是 Mars，这是一个基于矩阵的统一计算框架，目标把 PyData 的生态带到分布式执行环境，目前支持 Numpy 接口，能在分布式环境执行多维数组操作，它支持在 GPU 上运行，且支持二维稀疏矩阵。未来会将 pandas 和 scikit-learn 分布式化。"
    intro_en: ""
    topic:
      title: "Mars——基于矩阵的统一计算框架"
      title_en: ''
      preview: "基于矩阵的统一计算框架 Mars，目标把 PyData 的生态带到分布式执行环境，目前支持 Numpy 接口，能在分布式环境执行多维数组操作，它支持在 GPU 上运行，且支持二维稀疏矩阵。目前，Mars 兼容 70% 常见 Numpy 接口。本次分享会介绍目前我们的工作，会介绍 Mars 的实现原理，并且对未来的上层建筑包括 DataFrame 和机器学习进行展望。"
      preview_en: ...
      slide: #
  id_zhouxiaomao:
    name: 周小毛
    name_en: Xiaomao Zhou
    avatar: lecturer_zhouxiaomao.png
    title: "西安艾润物联开发经理"
    intro: "目前在艾润物联线下产品担任开发经理，曾就职于杭州海康威视，工作后一直从事嵌入式软件开发，主要涉及摄像机sensor驱动开发、智能门禁系统开发和智能停车场软件开发。"
    intro_en: ""
    topic:
      title: "Python在嵌入式系统开发中的应用"
      title_en: ''
      preview: "演讲主要结合本人工作经历，阐述python在嵌入式软件开发过程中的实际运用。具体会分为以下几个部分：
1.嵌入式开发包含哪些内容，主要包括驱动层和应用层开发。
2.Python能做嵌入式开发中的哪些东西，嵌入式开发的应用层开发都可使用python，具体包括后台web开发，即时通信开发，GUI开发等等
3.比较python开发相对于传统嵌入式开发的优势。
4.简单阐述嵌入式开发使用python的基本流程，主要阐述python开发环境的搭建过程。
5.最后展示具体应用，智能车场系统管理展示，PLC通信读写操作展示。"
      preview_en: ...
      slide: #
  id_lizheao:
    name: 李者璈
    name_en: Zheao Li
    avatar: lecturer_lizheao.png
    title: "Manjusaka/闪银奇异高级 Python 开发"
    intro: ""
    intro_en: ""
    topic:
      title: "去 async/await 之路"
      title_en: ''
      preview: "从15年到现 async/await 也诞生3个年头了，闪银也在 async/await 上探索1年多了。这次分享我将向大家讲诉 async/await 的前世今生，同时分享我们这一年多以来所遇到的各类意想不到的坑点。"
      preview_en: ...
      slide: #
  id_liguojian:
    name: 李国建
    name_en: Guojian Li
    avatar: lecturer_liguojian.png
    title: "贝壳金服房产金融数据部研发负责人"
    intro: "目前就职贝壳金服，负责房产金融数据研发部门。曾就职于亚信，点融网，在企业应用，金融大数据研发方面有丰富经验"
    intro_en: ""
    topic:
      title: "Databot:数据驱动开发框架介绍"
      title_en: ''
      preview: "开源项目Databot(https://github.com/kkyon/databot)是基于asyncio和queue封装，数据驱动开发框架。能够满足数据工程师快速构造数据脚本，并且保证模块化，灵活性，和高性能。演讲中会介绍项目基本情况，和框架实现原理。并会举例如何基于databo如何快速实现框架在爬虫，ETL,等数据处理场景中的使用案例。以及未来开源项目的发展方向"
      preview_en: ...
      slide: #


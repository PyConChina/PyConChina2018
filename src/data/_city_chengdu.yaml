description: "<p>「和我在成都的街头走一走，走到灯都熄灭了也不停留」赵雷来了又走了，《人间成都》在朋友圈火了又淡下去了。唯独 PyCon China 似乎遗忘了成都。</p>
<p>但是这一次，我们来了。PyCon China 2018 ChengDu 将在10月27日在蓉举办。这一次，PyCon China 会带上一丝来自西南的火锅气。</p>
<p>所以，有兴趣吗？来聊聊大家感兴趣的话题，不管是你是想分享自己在各种领域应用 Python 的最佳实践，亦或者是想安安静静的当一个听众，我们成都的开发者都会给你扎起场子（此处请用四川话）</p>
<p>拜水都江堰，问道青城山，科华北路吃晚饭，也许这次还可以来犀浦交大参个会？好了，10.27 我们不见不散。</p>
<p>诶，对了，要是您公司有兴趣来赞助我们，或者请大家吃个火锅，喝个茶，茶馆里搓个麻将的话，可以联系我们市场负责人 Cynthia Xin （辛庆）：微信号：18516094658</p>
<p>PyCon 是全球Pythonista最盛大的年度聚会，由 PSF(Python 基金会)支持，致力于营造愉快的、多元化的Python技术主题大会。PyCon China是由 CPyUG (华蠎用户组)获得授权举办的中国 PyCon 年会。无论您使用哪种编程语言, 都欢迎来参加这场完全由 Python 中国社区组织的欢乐集会;-)</p>
<p>现在，PyCon 2018 成都站 活动将于2018年10月27日（星期六下午）举行。</p>"

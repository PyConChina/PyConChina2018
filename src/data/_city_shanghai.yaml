      title: "扩展Jupyter/IPythonNB，赋能你的云服务"
      title_en: "Extend Jupyter/IPythonNB to empower your cloud service"
      preview: "Jupyter（IPython Notebook）很酷很流行，除了拿来主义，扩展Jupyter似乎很难？本议题深入浅出的以一些实际插件为例，介绍如何扩展Jupyter链接你的云服务，优化服务的输出，让Jupyter更智能，为你的项目和客户很好地服务。"
      preview_en: "Jupyter (IPython Notebook) is cool and popular. Except for All-takenism, it seems difficult to extend Jupyter? This topic is an easy-to-understand example of how to extend Jupyter to link your cloud services, optimize the output of services, and make Jupyter smarter for your projects and customers."
  id_laixintao:
    name: 赖信涛
    name_en: Xintao Lai
    avatar: lecturer_laixintao.png
    title: "蚂蚁金服</br>SRE"
    title_en: "Ant Financial</br>Site Reliability Engineer"
    intro: ""
    intro_en: ""
    topic:
      title: "Python 文化中的接口和协议"
      title_en: "Interfaces and protocols in the Python culture"
      preview: "为什么得到对象的长度是 len() 而不是 obj.length() ？ 迭代器和可迭代对象有什么区别？为什么写 Python 代码我们很少用到设计模式？这背后都是 Python 语言中“协议”的思想，本演讲将会讨论如何理解 Python 中的协议，这其中的设计思想是什么，写 Python 代码如何贯彻这一思想。"
      preview_en: "Why is the length of the object being len() instead of obj.length() ? What is the difference between an iterator and an iterable object? Why do we rarely use design patterns when writing Python code? Behind this it is the idea of \"protocol\" in the Python language. This talk will discuss how to understand the protocol in Python, what is the design idea, and how to write Python code to implement this idea."

    title: "上海韦恩开猿软件科技有限公司创始人"
    title_en: "Founder of Shanghai Wayne Kailuan Software Technology Co., Ltd."
    intro: "上海韦恩开猿软件科技有限公司创始人，曾在大型量化私募基金担任量化交易员和基金经理，开发了vn.py量化交易框架，目前是全球用户量最大的开源量化交易类项目之一（Github Star 6071），目前的工作重心主要集中在区块链和数字货币领域的量化交易系统开发。"
    intro_en: "Founder of Shanghai Wayne Kailuan Software Technology Co., Ltd., ever served as a quantitative trader and fund manager in large-scale quantitative private equity funds, developed the vn.py quantitative trading framework, which is currently one of the world's largest open source quantitative trading projects ( Github Star 6071). The current work focus is on the development of quantitative trading systems in the blockchain and digital currency sectors."
    topic:
      title: "区块链资产管理中的Python"
      title_en: "Python in blockchain asset management"
      preview: "区块链技术革命带来的全新资产类型（数字货币和通证），以及其去中心化的基础架构，正在为全球资产管理行业带来翻天覆地的变化。Python语言凭借成熟的大规模金融应用背景和活跃积极的用户社区，成为了区块链资产管理业务中的首选解决方案。本次演讲旨在分享Python在区块链资产管理的各个生态环节中的应用，以及探讨未来的发展方向。"
      preview_en: "Theme introduction:The new asset types (digital currency and vouchers) brought about by the blockchain technology revolution, as well as its decentralized infrastructure, are bringing dramatic changes to the global asset management industry. With its mature large-scale financial application background and active user community, Python language has become the preferred solution in the blockchain asset management business. This presentation aims to share the application of Python in the various ecological aspects of blockchain asset management and to explore future directions."
  id_zhangjiayuan:

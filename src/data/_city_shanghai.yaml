description: |
  <p>在岁月里奔波，历练着人间烟火，不知不觉中大家伙儿又成长了，更成熟了（老了1岁）。在这一年里，我们也没有敢闲着，一年一度的Python开发者大会将已全新的姿态重新展现在大家眼前。</p>
  <p>去年，近10位讲师与大家围绕着大数据与人工智能这一前沿话题展开了激烈的讨论。今年，我们将在保持引领前沿技术的基础上，增加更多Python这门语言所能发挥更多优势的领域的精彩分享：Web开发、网络安全、爬虫、运维、测试等等等等。</p>
  <p>慢着，你以为这就完了？图亚图森破，既然是Python的大会，我们还将回归语言本质，与大家一起聊一聊新版本的新特性在生产中应用，以及困扰许多开发与运维工程师的Python多版本，多环境共存的解决方案。激发兴趣，直击痛点。</p>
  <p>说了这么多，三大哲学问题来了，什么时候，什么地点，怎么报名（我是谁，我在哪，我要干什么）？</p>
  <p>此次活动将于2018年10月21日（周日）举行，让我们一起相约在上海壹号码头艺术酒店2楼——上海普陀宜昌路130号(梦清园公园内)。</p>
  <p>我们欢迎您或者贵公司赞助本会议，赞助者权益及详情请联系: cynthiaxin1@gmail.com</p>
  <p>PyCon 是全球Pythoneer最盛大的年度聚会，由 PSF(Python 基金会)支持，致力于营造愉快的多元化的Python技术主题大会。PyConChina是由 CPyUG(华蠎用户组)获得授权举办的中国PyCon年会。无论您使用哪种编程语言, 都欢迎来参加这场完全由Python中国社区组织的欢乐集会。</p>
description_en: |
  <p>Running around in the years, experiencing the vicissitudes of life,we grew up and become more matured unwittingly.</p>
  <p>During the year, we didn't dare to idle, and the annual Python Developers Conference has been prepared to show in a new look.</p>
  <p>Last year, nearly 10 lecturers had a heated discussion with the participants around the  frontier topic of  big data and artificial intelligence.This year, we will continue to lead the way in the cutting-edge technology and add more wonderful sharing of areas where Python can do more, such as Web development, network security, Web Crawler, operations, testing, and so on.</p>
  <p>Slow down, do you think that's all? No, Since it is a conference about Python, we will return to the essence of the language .We will talk about the industrial application of the new features in new versions of Python and  the solutions of  Python multi-version, multi-environment coexistence that plague many development and operations engineers. Inspire interest and hit the pain point.</p>
  <p>Having said that much, here comes the three major philosophical questions :when and where, how to sign up? (Who am I? Where am I from? Where will I go?)</p>
  <p>The event will be held on October 21st, 2018 (Sunday), let us meet at the 2nd floor of No.1 Art Hotel. Address: No. 130, Yichang Road, Putuo, Shanghai (in the MengQingYuan Park).</p>
  <p>You or your company are welcome to sponsor this conference, sponsors' rights and details, please contact: cynthiaxin1@gmail.com</p>
  <p>PyCon is the world's largest annual gathering of Pythoneers, supported by the PSF (Python Foundation), dedicated to creating a delightful and diverse Python technology theme conference. PyConChina is a  PyCon Annual Conference in China ,authorized by CPyUG. No matter which programming language you use, you are welcome to participate this big fun event organized by the Python Chinese community.</p>
